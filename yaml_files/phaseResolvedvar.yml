## hopefully this is used for all phase resolving wave modeling done in test bed

_variables: ['time','station_name', 'tsTime',  'xFRF', 'yFRF', 'totalWaterLevel', 'totalWaterLevelTS','eta','velocityU','velocityV']
_attributes: []
_dimensions: ['station_name_length', 'time', 'tsTime', 'xFRF', 'yFRF'] 

time:
    name: 'time'
    units: 'seconds since 1970-01-01 00:00:00'
    standard_name: 'time'
    long_name: 'UTC Model start Time'
    data_type: 'f8'
    dim: ['time']
    calendar: 'gregorian'
    fill_value: '-999.99'
    
tsTime:
    name: 'tsTime'
    units: 'seconds'
    standard_name: ''
    long_name: 'time since start of simulation'
    data_type: 'f8'
    dim: ['tsTime']
    calendar: 'gregorian'
    fill_value: '-999.99'

xFRF:
    name: 'xFRF'
    units: 'meters'
    standard_name: ''
    long_name: 'cross-shore position '
    data_type: 'f8'
    dim: ['xFRF']
    fill_value: '-999.99'

yFRF:
    name: 'yFRF'
    units: 'meters'
    standard_name: 'alongshore position'
    long_name: 'alongshore position'
    data_type: 'f8'
    dim: ['yFRF']
    fill_value: '-999.99'

eta:
    name: 'eta'
    units: 'meters NAVD88'
    standard_name: ''
    long_name: 'water surface elevation'
    data_type: 'f8'
    coordinates: 'time'
    dim: ['time', 'tsTime', 'xFRF']
    fill_value: '-999.99'
    short_name: 'Water Temperature'
    coordinates: 'time'
    
totalWaterLevel:
    name: 'totalWaterLevel'
    units: 'meters NAVD88'
    standard_name: ''
    long_name: '2% water surface elevation'
    data_type: 'f8'
    coordinates: 'time'
    dim: ['time']
    fill_value: '-999.99'
    short_name: 'runup'
    comment: > 
        'Two-percent exceedence elevation of total water level (runup + setup +
        surge + tide). Elevations reflect the instantaneous water level elevation
        -- surge and tide components have not been removed'
     
totalWaterLevelTS:
    name: 'totalWaterLevelTS'
    units: 'meters NAVD88'
    standard_name: ''
    long_name: 'water surface elevation'
    data_type: 'f8'
    coordinates: 'time'
    dim: [  'time', 'tsTime']
    fill_value: '-999.99'
    short_name: 'Water Temperature'
    comment: > 
        'time series of total water level (runup + setup +
        surge + tide). Elevations reflect the instantaneous water level elevation
        -- surge and tide components have not been removed'
velocityU: 
    name: 'velocityU'
    units: 'hz'
    standard_name: ''
    long_name: 'velocity * depth '
    data_type: 'f8'
    dim: ['time', 'tsTime', 'xFRF']
    fill_value: '-999.99'
    short_name: 'U'
    comment: 'this variable is actually a u*depth value as output by the model, if looking for vector output, need to divide by local depth'  
 
velocityV: 
    name: 'velocityV'
    units: 'hz'
    standard_name: ''
    long_name: 'velocity * depth '
    data_type: 'f8'
    dim: ['time', 'tsTime',  'xFRF']
    fill_value: '-999.99'
    short_name: 'V'
    comment: 'this variable is actually a v*depth value as output by the model, if looking for vector output, need to divide by local depth'

station_name:
    name: 'station_name'
    units: ''
    long_name: station name
    cf_role: timeseries_id
    short_name: station_name
    data_type: 'S1'
    dim: ['station_name_length']